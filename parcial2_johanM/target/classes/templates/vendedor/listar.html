<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Vendedores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
            /* Estilo para la tabla */
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 5px;
        overflow: hidden;
    }

    th {
        background-color: #343a40;
        color: #fff;
        text-align: left;
        font-weight: normal;
        padding: 12px 15px;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
    }

    td {
        border-bottom: 1px solid #f2f2f2;
        padding: 8px 15px;
        color: #5f5f5f;
    }

    /* Estilo para el contenedor de la tabla */
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        margin-top: 50px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Vendedores</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido 1</th>
                    <th>Apellido 2</th>
                    <th>Ciudad</th>
                    <th>Comision</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendedor : ${vendedoreslista}">
                    <td th:text="${vendedor.nombre}"></td>
                    <td th:text="${vendedor.apellido1}"></td>
                    <td th:text="${vendedor.apellido2}"></td>
                    <td th:text="${vendedor.ciudad}"></td>
                    <td th:text="${vendedor.comision}"></td>
                    <td>
                        <a th:href="@{/vendedor/ver/{id}(id=${vendedor.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/vendedor/editar/{id}(id=${vendedor.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/vendedor/eliminar/{id}(id=${vendedor.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{nuevo/vendedor}" class="btn btn-success">Agregar</a>
            <a th:href="@{/pedidos}" class="btn btn-secondary">volver</a>
        </div>
    </div>
</body>
</html>
