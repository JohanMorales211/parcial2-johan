<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
                <style>
                    /* Estilo para la tabla */
                    table {
                        width: 100%;
                        border-collapse: collapse;
                        border-radius: 5px;
                        overflow: hidden;
                    }

                    th {
                        background-color: #343a40;
                        color: #fff;
                        text-align: left;
                        font-weight: normal;
                        padding: 12px 15px;
                        border-top: 1px solid #fff;
                        border-bottom: 1px solid #fff;
                    }

                    td {
                        border-bottom: 1px solid #f2f2f2;
                        padding: 8px 15px;
                        color: #5f5f5f;
                    }

                    /* Estilo para el contenedor de la tabla */
                    .container {
                        background-color: rgba(255, 255, 255, 0.9);
                        padding: 20px;
                        border-radius: 10px;
                        margin-top: 50px;
                        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
                    }
        </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Nuevo Vendedor</h1>
        <hr>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/vendedores}" th:object="${vendedor}" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido1" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="apellido1" name="apellido1" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido2" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="apellido2" name="apellido2" required>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="mb-3">
                        <label>Comision :</label>
                        <input type="number" name="comision" th:field="*{comision}" class="form-control"
                            placeholder="Digite la comision:" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/vendedores}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
